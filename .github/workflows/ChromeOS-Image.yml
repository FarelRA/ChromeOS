name: ChromeOS Image

on:
  workflow_dispatch:
    inputs:
      chromeos:
        description: "ChromeOS Download link (.bin.zip)"
        required: true
        default: "https://dl.google.com/dl/edgedl/chromeos/recovery/chromeos_14150.74.0_rammus_recovery_stable-channel_mp-v2.bin.zip"
      brunch:
        description: "Brunch Download link (.tar.gz)"
        required: true
        default: "https://github.com/sebanc/brunch/releases/download/r94-stable-20211121/brunch_r94_stable_20211127.tar.gz"

jobs:
  ChromeOS-Image:
    name: ChromeOS Image
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
      - name: Dependencies
        run: |
          sudo apt update
          sudo apt -y install wget pv tar unzip cgpt lzip zstd
      - name: Download ChromeOS
        run: |
          cd $HOME
          mkdir Project
          cd /home/runner/Project
          wget "${{ github.event.inputs.chromeos }}"
      - name: Download Brunch
        run: |
          cd /home/runner/Project
          wget "${{ github.event.inputs.brunch }}"
      - name: Extract ChromeOS and Brunch
        run: |
          cd /home/runner/Project
          unzip *.bin.zip
          tar zxvf *.tar.gz
          mv *.bin chromeos_recovery.bin
          chmod +x chromeos-install.sh
      - name: Delete Temporary File
        run: |
          cd "/home/runner/Project"
          rm *.bin.zip
          rm *.tar.gz
      - name: Make img
        run: |
          cd "/home/runner/Project"
          mkdir "/home/runner/Project/build-img"
          sudo bash chromeos-install.sh -src chromeos_recovery.bin -dst /home/runner/Project/build-img/ChromeOS.img -s 14
      - name: Compress File
        run: |
          cd "/home/runner/Project/build-img"
          export ZSTD_CLEVEL=19
          export ZSTD_NBTHREADS=2
          tar --create --zstd --remove-files --file ChromeOS.tar.zst *
      - name: Check Compressed File Checksum
        run: |
          cd "/home/runner/Project/build-img"
          echo SHA-256
          sha256sum ChromeOS-Image.tar.zst
          echo "-------------------------------------------------------------------------------"
          echo MD5
          md5sum ChromeOS-Image.tar.zst
      - name: Upload ChromeOS Image
        uses: actions/upload-artifact@v4
        with:
          name: ChromeOS-Image
          path: '/home/runner/Project/build-img/ChromeOS-Image.tar.zst'
